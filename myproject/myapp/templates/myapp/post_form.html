{% extends 'myapp/base.html' %}

{% block content %}

<div class="row mb-5">
  <div class="col-md-9">

    <h2 class="my-4">登録ページ</h2>

    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>タイトル</label>
        {{ form.title }}
      </div>
      <br />
      <div class="form-group">
        <label>内容</label>
        {{ form.content }}
      </div>
      <br />
      <button type="submit" class="btn btn-primary">保存</button>
    </form>
  </div>
</div>
{% endblock %}
